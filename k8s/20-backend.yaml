apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: aegis
spec:
  replicas: 1
  selector: { matchLabels: { app: backend } }
  template:
    metadata:
      labels: { app: backend }
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: mlepnos/aegisguard-backend:1.1
          ports: [{ containerPort: 8080 }]
          env:
            - { name: ASPNETCORE_URLS, value: "http://0.0.0.0:8080" }
            - { name: ASPNETCORE_ENVIRONMENT, value: "Production" }
            - { name: ConnectionStrings__Default, value: "Host=db;Port=5432;Database=aegisguard;Username=aegis;Password=aegis" }
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: aegis
  labels:
    app: backend
spec:
  selector: { app: backend }
  ports:
    - { name: http, port: 8080, targetPort: 8080 }
